- title: Theory for 20th-/21st-c. music
  details: Three units, 1) atonal music, 2) triadic post-tonality, and 3) music and media. Techniques learned include set theory, Neo-Riemannian theory, techniques of Debussy, pitch collections and diatonic modes, leitmotivic analysis, topic theory, and model composition.
