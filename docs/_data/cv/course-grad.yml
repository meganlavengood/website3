- title: Analytical Techniques
  details: "Survey of diverse methodologies for analyzing a broad range of repertoires: intertextuality, set theory, serialism, phenomenological approaches to rhythm in post-tonal music, Schenkerian analysis, Sonata Theory, narrative and musical meaning, analysis and performance, harmony in pop music, lyric analysis, and timbre. Culminates in a final project, an analysis of a piece of the student's choosing. Taught face-to-face, online, and blended."
- title: Analyzing Musical Instruments
  details: Seminar on organology (the study of musical instruments) and music analysis, an interdisciplinary subject that incorporates ethnomusicology, history, production and technology, and cultural studies, among other disciplines. Guest scholars invited to speak on special subjects. Culminates in a final project, an analysis of a piece of the student's choosing. Online.
  url: http://instruments.meganlavengood.com
- title: Doctoral Research Methods
  details: Tutorial for DMA students on the research process. Topics include refining a research question, turning a question into a thesis statement, using primary and secondary resources, selecting a methodology, software tools to aid in the research process (especially Zotero), writing a literature review, writing abstracts, and organization. Face-to-face.
- title: Analysis of Timbre
  details: "Seminar that explores the ways in which theorists and musicologists have tackled the difficult issue of analysis of timbre. Perspectives: ethnomusicology, physiology, cognition, orchestration, production and technology, identity, and genre. Repertoire is mainly popular music and 20th-/21st-c. concert music, with some study of Classical music. Guest scholars invited to speak on special subjects. Culminates in a final project, an analysis of a piece of the student's choosing. Online."
  url: http://timbreclass.meganlavengood.com
- title: Music Theory and Multimedia
  details: Seminar on several music-theoretical approaches for the analysis of music in film, TV, and video games. Approaches studied include topic theory, identity (gender studies, race studies, disability), leitmotif, the use of pre-existing music, and harmony. Guest scholars invited to speak on special subjects. Culminates in a final project, an analysis of a piece of the student's choosing. Online.
  url: http://multimedia.meganlavengood.com
- title: Analyzing Classical Form
  details: Analysis of harmony, phrase structure, and large-scale form of works of the Classical era using the theories of William Caplin, James Hepokoski, and Warren Darcy. Midterm and final projects involved analysis of repertoire from marginalized composers (women; composers of color). Online.
- title: Analysis of Post-1950 Popular Music
  details: "Survey of approaches to analysis of pop music. Topics: intertextuality, form, harmony, tonality, lyrics, gender and sexuality, race and ethnicity, rhythm, and rap. Culminated in a final project, an analysis of a piece of the student's choosing. Taught online and face-to-face."
  url: http://popclass.meganlavengood.com
- title: Graduate Theory Review
  details: Undergraduate core theory compressed into a one-semester course. Covered diatonic and chromatic harmony, phrases, and binary form.
- title: Analysis of 20th-c. Music
  details: Introduction to several methodologies for 20th-c. music, including pitch class set analysis, Neo-Riemannian analysis, and serialism. Aural skills included. Culminated in a final project, an analysis of a piece of the student's choosing.
- title: Linear Analysis
  details: Introduction to Schenkerian analysis. Begins with metrical reductions, prolongations, and imaginary continuo and ends with binary forms. Culminates in a final project, a Schenkerian analysis of a piece from a list of approved 18th- and 19th-c. repertoire.
