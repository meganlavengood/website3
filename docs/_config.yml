# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Analyzing Musical Instruments
author: Dr. Megan L. Lavengood
email: mlavengo@gmu.edu
description: >- # this means to ignore newlines until "baseurl:"
    Course website for MUSI 810. Fall 2025.


courseno: MUSI 810
semester: Fall 2025
domain: instruments.meganlavengood.com
url: "https://instruments.meganlavengood.com"
# baseurl: "/" # the subpath of your site, e.g. /blog
# repository: meganlavengood/instruments-class
github_username: meganlavengood

# Build settings

# destination: docs/

theme: minima
plugins:
    - jekyll-feed
    - jekyll-remote-theme
    - jekyll-scholar
    - jekyll-toc
    - jekyll-spaceship
    - jekyll-target-blank
defaults:
    - scope:
          path: ""
      values:
          toc: true

# Jekyll-TOC
toc:
    min_level: 2
    max_level: 3
    ordered_list: true
    no_toc_section_class: toc-container
    list_id: toc
    list_class: section-nav
    sublist_class: "toc-sublist"
    item_class: toc-entry
    item_prefix: toc-

scholar:
    bibliography: instruments-class.bib
    style: chicago-author-date
    bibtex_filters:
        - latex
        - HtmlLinks
        - DOILinks
    sort_by: author

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
