<header>
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid flex-nowrap px-lg-5 py-2">

      <div class="navbar-brand"><a class="d-block align-middle link-offset-1" href="{{ . | relative_url }}">Megan L. Lavengood</a></div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end text-end" id="navbarNav">
        <div class="navbar-nav">
          {% assign sorted_pages = site.pages | where: "menu", true | sort:"order" %}
          {% for node in sorted_pages %}
          <a class="nav-link" href="{{ node.url | relative_url }}">{{node.title}}</a>
          {%- endfor -%}
        </div>
      </div>
    </div>
  </nav>

</header>
