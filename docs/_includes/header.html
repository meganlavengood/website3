<header>
  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid flex-nowrap px-lg-5 px-3 py-2">

      <p><a class="navbar-brand" href="./">Megan L. Lavengood</a><br /><span class="d-sm-inline d-none">music theorist</span></p>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end text-end" id="navbarNav">
        <div class="navbar-nav">
          {% assign sorted_pages = site.pages | where: "menu", true | sort:"order" %}
          {% for node in sorted_pages %}
          <a class="nav-link" href="{{node.url}}">{{node.title}}</a>
          {%- endfor -%}
        </div>
      </div>
    </div>
  </nav>

</header>
